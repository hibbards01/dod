<html>

		<script>
			
			function loadDoc() {
				document.getElementById("demo").innerHTML = "";
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4 && xhttp.status == 200) {
						document.getElementById("demo").innerHTML = xhttp.responseText;
					}
				}
				xhttp.open("GET", "demo_get.txt", true);
				xhttp.send();
			}
			
			function test001() {
				document.getElementById("demo").innerHTML = "";
				var xhttp = new XMLHttpRequest();
				var myResponse, myType;
				var demoTwoString = "";
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4) {
						document.getElementById("demo").innerHTML = xhttp.responseText;
						myResponse = JSON.parse(xhttp.responseText);
						for (var prop in myResponse) {
							myType = typeof myResponse[prop];
							demoTwoString += "weather." + prop + " = " + 
												myResponse[prop] + "<br />";
							console.log("weather." + prop + " = " + myResponse[prop]);
							
							if (myType == "object") {
							var x = myResponse[prop];
								for (var obj in x) {
									demoTwoString += "~~~ " + prop + "." + obj + " = " +
													x[obj] + "<br />";
									console.log(prop + "." + obj + " = " + x[obj]);
								}
							}
						}
						
						document.getElementById("demo").innerHTML += "<br /><br />";
						document.getElementById("demo").innerHTML += demoTwoString;
						console.log(xhttp.status);
						console.log(xhttp.statusText);
					}
				}
				xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=2de143494c0b295cca9337e1e96b00e0", true);
				xhttp.send();
			}
