<!DOCTYPE html>
<html>
    <head>
        <title>Testing CSS</title>
        <link rel="stylesheet" type="text/css" href="css_manipulation.css">
        <script src="css_manipulation.js"></script>
    </head>
    <body>
        <h1>Manipulate CSS with javascript</h1>
        <h3>Good Path</h3>
        <div id="goodBox" class="box">
            <h2>Click here</h2>
        </div>
        <h3>Nasty Path</h3>
        <div id="badBox" class="box">
        </div>
        <h3>Good Path</h3>
        <div id="goodCircle" class="circle">
            <h2>Click here</h2>
        </div>
        <h3>Nasty Path</h3>
        <div id="badCircle" class="circle">
        </div>
        <h1>Trigger animations and transitions using javascript</h1>
        <h3>Good Path</h3>
        <div id="goodBoxTransition" class="box1">
            <h2>Click here</h2>
        </div>
        <h3>Nasty Path</h3>
        <div id="badBoxTransition" class="box1">
        </div>
        <h3>Good Path</h3>
        <div id="goodSquareAnimation" class="square">
            <h2>Click here</h2>
        </div>
        <h3>Nasty Path</h3>
        <div id="badSquareAnimation" class="square">
        </div>
        <input type="text" id="nasty" onkeyup="nastyPath()">
    </body>
</html>
