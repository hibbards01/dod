<!DOCTYPE html>
<html>
    <head>

         height: 200px;
         position: relative;
        }

        .rectangle > h2 {
        padding: 7px;
        }
        </style>
        <script type="text/javascript" src="standard_event.js"></script>
    </head>
    <body>
        <button id="button" class="btn button" onclick="hello()">Click Here</button>

        </form>
        <br />
        type a char

        <br />
        <br />

        </div>
        <div id="statusdiv">
        </div>
        <br />
        <br />        
        <button id="nasty_path_1" class="btn button" onclick="doSomething">Nasty button 1</button>
        <br />
        <br />

        <br />

        <button id="nasty_path_3" class="btn button">Nasty button 3</button>

</html>
