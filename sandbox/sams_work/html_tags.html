<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tags</title>
        <script type="text/javascript" src="scripts/html_tags.js"></script>
    </head>
    <body>
        <canvas width="300" height="300" style="background-color:grey" id="canvas"></canvas>
        <br />
        <br />
        <canvas width="300" height="300" style="background-color:grey" id="second_canvas"></canvas>
        <br />
        <audio controls>
            <source src="molossus.m4a">
        </audio>
        <audio >
            <source src="molossus.m4a">
        </audio>
        <audio controls>
        </audio>
        <br />
        <video width="320" height="200" controls>
            <source src="movie.mp4" type="video/mp4">
        </video>
        <video width="320" height="200">
            <source src="movie.mp4" type="video/mp4">
        </video>
        <video width="320" height="200" controls>
        </video>
        <br />
        <progress value="60" max="100"></progress>
        <br />
        <details>
            <summary>it is fun</summary>
            <p>interesting</p>
            <p>no</p>
        </details>
        <br />
        <article>
            <h1>Here is some text</h1>
            Here is some more text.
            <mark>Highlighting</mark>
            not highlighting.
        </article>
    </body>
</html>
