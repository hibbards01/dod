			// FOR-LOOP DEMONSTRATIONS
			
			var valArr = [19, 8, 5, 16, 1, 18, 4];

			var storage = "";

			// Demonstration of for-loop, HAPPY PATH
			console.log("For-loop Demo, HAPPY PATH - All elements present");
			for (var i = 0; i < valArr.length; ++i) {
				storage += valArr[i];
				if ((i < valArr.length - 1) ? storage += ", " : storage += "");
			}
			console.log(storage);
			console.log();
			storage = "";
			
			/* 
				Demonstration of for-loop, HAPPY PATH
				Remove initializing statement, prep variable beforehand
			*/
			console.log("For-loop Demo, HAPPY PATH");
			console.log("Removed initialization portion, prepped variable outside");
			var i = 0;
			for (; i < valArr.length; ++i) {
				storage += valArr[i];
				if ((i < valArr.length - 1) ? storage += ", " : storage += "");
			}
			console.log(storage);
			console.log();
			storage = "";
			
			/*
				Demonstration of for-loop, HAPPY PATH
				Remove conditional statement, place inside loop structure
			*/

			console.log("Removed conditional statement from header, placed inside " +
						"loop structure");
			for (var j = 0; ; ++j) {
				if (j == valArr.length) {
					break;
				}
				storage += valArr[j];
				if ((j < valArr.length - 1) ? storage += ", " : storage += "");
			}
			console.log(storage);
			console.log();

				Demonstration of for-loop, HAPPY PATH

			storage = "";
			
			/*
				Demonstration of for-loop, NASTY PATH
				Remove initializing statement, NO VARIABLE PREPPED BEFOREHAND
			*/
			console.log("For-loop Demo, NASTY PATH");
			console.log("Removed initialization statement from loop structure, "
						 + "did NOT prep variable outside");

				storage += valArr[j];
				if ((j < valArr.length - 1) ? storage += ", " : storage += "");
				++j;
			}
			console.log(storage);
			console.log("(Note that, because 'j' was never created or initialized, " +
						"we can't use it as an index to fetch data from the array)");

			/*
				Demonstration of for-loop, NASTY PATH

			// WHILE-LOOP DEMONSTRATIONS
			
			/*
				Demonstration of while-loop, HAPPY PATH
				Iterate downward, based on external variable, w/ condition
			*/
			console.log("While-loop Demo, HAPPY PATH");
			console.log("Decrement from 42 to 0, condition set");
			var myCount = 42;
			while (myCount > 0) {
				console.log(myCount);
				myCount -= 7;
			}
			console.log();

			// DO-WHILE-LOOP DEMONSTRATIONS
			
			/*
				Demonstration of do-while loop, HAPPY PATH
				Do-while guarantees minimum of 1 loop execution
			*/

			console.log("Goal is to iterate from 0 to 10");
			console.log("Do-while structure guarantees minimum of 1 loop execution");
			var myCount = 0;
			console.log("Initial value is " + myCount + "; goal is to get to 10");
			do {
				++myCount;
				console.log("Value is now: " + myCount);
			} while (myCount < 10);

				Demonstration of do-while loop, NASTY PATH
