<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset = utf-8" />
		<script type="javascript">
		
			function Animal (type, legCount) {
				this.type = type;
				this.legCount = legCount;
			}
			
			function Elephant (name, type) {
				var breedType = type;
				
				this.name = name;
				Animal.call(this, "Elephant", 4);
				
				this.getBreed = function() {
					console.log("Breed == " + breedType);
				}
				
				this.setBreed = function(type) {
					breedType = type;
				}
				
				function introduceMe() {
					console.log("I am an " + breedType + " Elephant");
				}
			}
			
			function Spider (name, type) {
				this.name = name;
				Animal.call(this, "Spider", 8);
				
				function spinWeb() {
					console.log("I have spun a web");
				}
			}
			
			window.onload = function () {
				
				// HAPPY PATH
				var babar = new Elephant("Babar", "African");
				console.log(babar.name);
				console.log(babar.breedType);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
