<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset = utf-8" />
		<script type="text/javascript">
		
			// IF-ELSE STATEMENTS
			
			/*
				Demonstrate if-else statement, HAPPY PATH
				Condition for 'if' is true, so if-statement executes
			*/
			console.log("If-Else statement Demo, HAPPY PATH");
			console.log("If-condition is true, if-statement executes");
			var isGood = true;
			if (isGood) {
				console.log("isGood is TRUE");
			}
			else {
				console.log("isGood is FALSE");
			}
			console.log("");
			
			/*
				Demonstrate if-else statement, HAPPY PATH
				Condition for 'if' is false, so else-statement executes
			*/
			console.log("If-Else Statement Demo, HAPPY PATH");
			console.log("If-condition is false, else-statement executes");
			var isWarm = false;
			if (isWarm) {
				console.log("It is warm outside");
			}
			else {
				console.log("It is NOT warm outside");
			}
			console.log("");
			
			/*
				Demonstrate if-else if-else statement, HAPPY PATH
				Condition for 'if' is false, but is true for 'else-if'
				Thus, else-if-statement executes
			*/
			console.log("If-Else If-Else Statement Demo, HAPPY PATH");
			console.log("If-condition false, else-if-condition true");
			console.log("Thus, else-if-statement executes");
			var myDominant = 2;
			if (myDominant == 0) {
				console.log("I am left-handed");
			}
			else if (myDominant == 2) {
				console.log("I am ambidextrous");
			}
			else {
				console.log("I am right-handed");
			}
			console.log("");
			
			/*
				Demonstrate if-else statement, NASTY PATH
				Condition uses assignment operator instead of comparative
				Thus, if-statement always executes b/c condition is always true
			*/
			console.log("If-Else Statement Demo, NASTY PATH");
			console.log("If-condition uses assignment, not comparative, operator");
			console.log("If-condition thus always true, thus if-statement executes");
			var myVal = 5;
			console.log("myVal starts off as " + myVal);
			if (myVal = 10) {
				console.log("myVal is 10");
			}
			else {
				console.log("myVal is " + myVal);
			}
			console.log("");
			
			/*
				Demonstrate if-else-if statement, NASTY PATH
				If-condition and else-if-condition are false
				There is no else option; thus, nothing should happen
			*/
			console.log("If-Else If Statement Demo, NASTY PATH");
			console.log("If-condition, else-if-condition are false");
			console.log("No else option present; thus, nothing should occur");
			var myVal = 7;
			console.log("myVal starts as " + myVal);
			if (myVal == 5) {
				console.log("myVal is 5");
			}
			else if (myVal == 10) {
				console.log("myVal is 10");
			}
			console.log("");
			
		</script>
	</head>
	<body>
	</body>
</html>
