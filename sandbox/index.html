<!DOCTYPE html>
<html>
    <head>
        <title>Testing CSS</title>
        <link rel="stylesheet" type="text/css" href="testing_css.css">
        <script src="javascript_css.js"></script>
    </head>
    <body onload="settup()">
        <h2>Css Manipulation</h2>
        <div class="box" id="box">
            <h2>Hover This</h2>
        </div>
        <br />
        <br />
        <br />
        <div class="move" id="move">
            <a href="#move"><h2>Move This</h2></a>
        </div>
        <br />
        <br />
        <br />
        <div class="moving-onload" id="onload">
            <h2>Moving right now</h2>
        </div>
        <br />
        <br />
        <br />
        <h2>Javascript manipulation</h2>
        <br />
        <div class="box" id="js1">
            <h2>On click</h2>
        </div>
        <br />
        <br />
        <div class="move1" id="js2">
            <h2>On Mouse over OR On Mouse out</h2>
        </div>
        <br />
        <br />
        <h2>Key down event</h2>
        <input type="text" name="name" placeholder="Type here" id="js3" size="100" />
        <div class="hidden" id="js4">
            <p>Key down event!</p>
        </div>
        <br />
        <br />
        <br />
        <img id="img" src="http://incitrio.com/wp-content/uploads/2015/01/Apple_gray_logo.png" width="200" height="200">
        <br />
        <br />
        <br />
    </body>
</html>
